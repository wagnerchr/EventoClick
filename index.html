<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/style.css">
    <title>Click Event</title>
</head>

<body>
    <div class="box">
        <h1> Acrescente um Número</h1>
        
        <!-- Contador -->
        <div class="shows">
            <h2 id="counter" > 0 </h2>
            <button class="btn-arrow" onclick="erase()"><-</button>
        </div>
        <!-- Botões -->
        <div class="buttons">
            <button class="btn-increment" onclick="increment()">Acresentar</button>
            <button class="btn-save" onclick="save()">Salvar</button>
            <p id="p-save">Últimas entradas: </p>
        </div>
    </div>

    <div id="menu-background"> </div>
        <div id="menu">
            <h3>Menu</h3>
        <ul>
            <li>
                <a href="/index.html">
                    <figure style="background-image: url(/style/images/countericon.png);" class="icon"> </figure>
                </a>
                <figcaption>Contador</figcaption>
            </li>
            <li>
                <a href="/black.html">
                    <figure style="background-image: url(/style/images/blackjackicon.png);" class="icon"> </figure>
                </a> 
                <figcaption>BlackJack</figcaption>
            </li>
        </ul>
    </div>  
   


<script src="index.js"></script>
</body>
</html>
